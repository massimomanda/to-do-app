<div class="todo-wrapper">
  <div>
    <input type="checkbox" (click)="taskService.checkTask(index)" />
    <span>&nbsp; {{ taskText }}</span>
  </div>

  <button *ngIf="!(router.url.includes('/home') || router.url.includes('/completed-tasks'))" (click)="edit(taskText, category, $event)">EDIT</button>
</div>
