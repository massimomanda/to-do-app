<div class="todo-wrapper">
  <div>
    <input type="checkbox" (click)="taskService.checkTask(index)" />
    <span>&nbsp; {{ taskText }}</span>
  </div>
  <div class="icons">
  <i *ngIf="!(router.url.includes('/home') || router.url.includes('/completed-tasks'))" (click)="edit(taskText, category, $event)" class="fa-solid fa-pencil"></i>
  <i class="fa-solid fa-trash" (click)="deleteTask()"></i>
  </div>
</div>
