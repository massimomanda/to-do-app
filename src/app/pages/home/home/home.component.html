<div appThemetoggle class="wrapper">
  <div class="container">
    <app-kebab [routerLink]="'/completed-tasks'"></app-kebab>
    <h5>What Up, Kenny!</h5>
    <h2 >Categories</h2>
  </div>
  <div class="categories-container">
    <app-category
      [categoryName]="c.name"
      [backgroundColor]="c.color"
      [tasksNumber]="c.tasksLength"
      *ngFor="let c of taskService.categories"
      (click)="goToDetails(c.name)"
    ></app-category>
  </div>
  <h2>YOUR MIND</h2>
  <app-task
    *ngFor="let t of taskService.tasks; index as i"
    [taskText]="taskService.tasks[i].text" (click)="taskService.checkTask(i)"
  ></app-task>
</div>
